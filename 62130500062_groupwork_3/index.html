<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  
  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet">

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div class=" bg-yellow-100">
  <div id="app" class="max-w-xl mx-auto  space-y-3  ">
    <h1 class="text-xl">Photo Gallery Like ( {{ photos.filter( t => t.done ).length }} )</h1>
    <div class="w-96 ">
    <ul>
      
      <li v-for="(photo,index) in photos" :class="{done: photo.done}">
        <img v-on:click="toggleDone(index)" v-bind:src="photo.url" alt="" >
        <div class="">{{photo.title}}</div> 
        <p class="mb-2"><i v-show="photo.done" class="fas fa -2xl fa-heart text-red-500"></i></p>
      </li>
    </ul>
  </div>
  </div>
</div>
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
